apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: {{ index .Values.services "api-gateway" "image" }}
          ports:
            - containerPort: {{ index .Values.services "api-gateway" "port" }}
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: api-gateway
            - name: CONFIG_SERVER_URL
              value: config-server:8888
          resources:
            limits:
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - port: {{ index .Values.services "api-gateway" "port" }}
      targetPort: {{ index .Values.services "api-gateway" "port" }}
